<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>

    <style>
        body {
            background-color: #333;
            /* Color de fondo oscuro */
            color: #fff;
            /* Color de texto blanco */
            font-family: Arial, sans-serif;
            /* Fuente del texto */
        }

        .container {
            max-width: 800px;
            /* Ancho máximo del contenedor */
            margin: 20px auto;
            /* Margen en los lados */
        }

        .top-section img {
            width: 200px;
            /* Tamaño grande para las imágenes */
            height: auto;
            margin-right: 20px;
            /* Margen entre las imágenes */
        }

        .top-section p {
            font-size: 24px;
            /* Tamaño de fuente grande para el texto */
        }

        table {
            margin-top: 20px;
            /* Margen superior para la tabla */
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #fff;
            /* Borde blanco para las celdas */
            padding: 10px;
            /* Espaciado interno */
            text-align: center;
        }

        th {
            background-color: #444;
            /* Fondo oscuro para las cabeceras */
        }

        tbody tr:nth-child(even) {
            background-color: #fdc11a;
            /* Fondo oscuro para filas pares */
        }

        tbody tr:nth-child(odd) {
            background-color: #7e641d;
            /* Fondo oscuro para filas impares */
        }

        tbody tr:hover {
            background-color: #242323;
            /* Cambio de color al pasar el mouse */
        }

        /* Tamaño de las imágenes en la tabla */
        table img {
            width: 30%;
            /* Tamaño relativo del 30% */
            height: auto;
        }

        .por {
            background-color: rgb(255, 87, 27);
        }

        .def {
            background-color: rgb(236, 86, 86);
        }

        .med {
            background-color: rgb(91, 241, 91);
        }

        .del {
            background-color: rgb(75, 75, 243);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Parte superior -->
        <div class="top-section">
            <img src="logosEquiposKingLeague/rayoBarcelona.png" alt="Imagen 1">
            <img src="imgRayoBarcelona/spursito.png" alt="Imagen 2">
            <h1>RAYO DE BARCELONA</h1>
        </div>

        <!-- Tabla -->
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Posición</th>
                    <th>Nombre</th>
                    <th>Dorsal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="imgRayoBarcelona/berche.png" alt="Foto 1"></td>
                    <td class="por">POR</td>
                    <td>Nacho Berche</td>
                    <td>1</td>
                </tr>

                <tr>
                    <td><img src="imgRayoBarcelona/lechuga.png" alt="Foto 1"></td>
                    <td class="por">POR</td>
                    <td>Pol Lechuga</td>
                    <td>13</td>
                </tr>
                <!-- Fila 1 -->
                <tr>
                    <td><img src="imgRayoBarcelona/santiago.png" alt="Foto 1"></td>
                    <td class="def">DEF</td>
                    <td>Dani Santiago</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td><img src="imgRayoBarcelona/franky.png" alt="Foto 2"></td>
                    <td class="med">MED</td>
                    <td>Franky Purtí</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td><img src="imgRayoBarcelona/alegre.png" alt="Foto 2"></td>
                    <td class="def">DEF</td>
                    <td>Roman Alegre</td>
                    <td>0</td>
                </tr>

                <tr>
                    <td><img src="imgRayoBarcelona/polcho.webp" alt="Foto 2"></td>
                    <td class="med">MED</td>
                    <td>Polotelli</td>
                    <td>45</td>
                </tr>

                <tr>
                    <td><img src="imgRayoBarcelona/oscarContrareas.png" alt="Foto 2"></td>
                    <td class="med">MED</td>
                    <td>Oscar Contreras</td>
                    <td>8</td>
                </tr>
                <!-- Fila 2 -->
                <tr>
                    <td><img src="imgRayoBarcelona/selete.png" alt="Foto 2"></td>
                    <td class="del">DEL</td>
                    <td>Selete</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td><img src="imgRayoBarcelona/isacMaldonado.png" alt="Foto 2"></td>
                    <td class="med">MED</td>
                    <td>Isac Maldonado</td>
                    <td>77</td>
                </tr>
                <tr>
                    <td><img src="imgRayoBarcelona/fraile.png" alt="Foto 2"></td>
                    <td class="med">MED</td>
                    <td>Hugo Fraile</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td><img src="imgRayoBarcelona/poch.png" alt="Foto 2"></td>
                    <td class="del">DEL</td>
                    <td>Joan Poch</td>
                    <td>9</td>
                </tr>

                <tr>
                    <td><img src="imgRayoBarcelona/ericJimenez.png" alt="Foto 1"></td>
                    <td class="del">DEL</td>
                    <td>Eric Jimenez</td>
                    <td>10</td>
                </tr>
                <!-- Añade más filas según sea necesario -->
            </tbody>
        </table>
    </div>
</body>

</html>
