<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayo de Barcelona</title>

    <style>
        body {
            background-color: #333;
            /* Color de fondo oscuro */
            color: #fff;
            /* Color de texto blanco */
            font-family: Arial, sans-serif;
            /* Fuente del texto */
        }

        a{
            color: white;
        }

        .container {
            max-width: 800px;
            /* Ancho máximo del contenedor */
            margin: 20px auto;
            /* Margen en los lados */
        }

        .top-section img {
            width: 200px;
            /* Tamaño grande para las imágenes */
            height: auto;
            margin-right: 20px;
            /* Margen entre las imágenes */
        }

        .top-section p {
            font-size: 24px;
            /* Tamaño de fuente grande para el texto */
        }

        table {
            margin-top: 20px;
            /* Margen superior para la tabla */
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #fff;
            /* Borde blanco para las celdas */
            padding: 10px;
            /* Espaciado interno */
            text-align: center;
        }

        th {
            background-color: #444;
            /* Fondo oscuro para las cabeceras */
        }

        tbody tr:nth-child(even) {
            background-color: #fdc11a;
            /* Fondo oscuro para filas pares */
        }

        tbody tr:nth-child(odd) {
            background-color: #7e641d;
            /* Fondo oscuro para filas impares */
        }

        tbody tr:hover {
            background-color: #242323;
            /* Cambio de color al pasar el mouse */
        }

        /* Tamaño de las imágenes en la tabla */
        table img {
            width: 30%;
            /* Tamaño relativo del 30% */
            height: auto;
        }

        .por {
            background-color: rgb(255, 87, 27);
        }

        .def {
            background-color: rgb(236, 86, 86);
        }

        .med {
            background-color: rgb(91, 241, 91);
        }

        .del {
            background-color: rgb(75, 75, 243);
        }

        .header {
            display: flex;
            /* Para alinear elementos horizontalmente */
            justify-content: space-around;
            /* Para distribuir uniformemente los elementos */
            align-items: center;
            /* Para alinear verticalmente */
        }

        .header a {
            display: inline-block;
            /* Para permitir ajustes de tamaño y posición */
            margin: 0 10px;
            /* Espaciado entre las imágenes */
        }

        .header img {
            width: 40px;
            /* Ancho de las imágenes */
            height: auto;
            /* Altura automática para mantener la proporción */
        }

        @media only screen and (max-width: 600px) {
            .header {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header img {
                width: 19px;
                /* Ancho de las imágenes */
                height: auto;
                /* Altura automática para mantener la proporción */
            }

            .header a {
                margin: 5px;
            }

            .top-section {
                text-align: center;
            }

            .top-section img {
                width: 100px;
                margin-right: 0;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="#"><img src="./logosEquiposKingLeague/Ultimate_Móstoles.png" alt="Mostoles"></a>

        <a href="#"><img src="./logosEquiposKingLeague/xbuyer-team-logo.png" alt="XBuyer"></a>
        <a href="#"><img src="./logosEquiposKingLeague/KUNISPORT_LOGO.png" alt="Kunisports"></a>
        <a href="#"><img src="./logosEquiposKingLeague/aniquiladores.png" alt="Aniquiladores"></a>
        <a href="#"><img src="./logosEquiposKingLeague/1K_F.C_logo.png" alt="1K"></a>
